apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: exam-kobeclaeys
  labels:
    createdBy: "Nathan-Segers"
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - image: nathansegers/containers_23-24_december_api
          imagePullPolicy: Always
          name: api-demo
          ports:
            - containerPort: 8080
          resources: {}
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: NAME
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NAME
            - name: DATE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DATE
          command: [ "/bin/sh", "-c", "ls /etc/config/" ]
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
      volumes:
      - name: config-volume
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: api-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000